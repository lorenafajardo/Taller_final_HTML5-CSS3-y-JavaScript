<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funciones.js"></script>
</head>
<body onload="main()">

<header><h3>Contactenos</h3></header>

    <form id="formulario">
    <section>
        <p >Nombre del remitente:</p> 
        <input type="text" id="nombre" size="80px" >
    </section>

    <section>
        <p>Correo destino: </p>
        <input type="text" id="email" size="80px" >
    </section>
    <section>
        <p >Asunto: </p>
        <input type="text" id="asunto" size="80px" >
    </section>   

    <section>
        <p >Mensaje: </p>
        <p > <textarea name="mensaje" id="mensaje" rows="5" cols="80"></textarea></p>
    </section>

    <section class="botones">
        <button type="button" onclick="enviar()">Enviar</button>
        <button type="resetear" onclick="resetear()">Limpiar</button>
    </section>
</form>


    
</body>
</html>
